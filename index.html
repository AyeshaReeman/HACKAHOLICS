  <style>
    /* 
      This CSS block provides a robust fix for the browser's default autofill styling.
      It forces the background of autofilled inputs to be white and the text to be black,
      ensuring a clean and consistent UI across browsers like Chrome, Edge, and Brave.
    */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
        -webkit-text-fill-color: #1f2937; /* Ensures text is dark gray */
        -webkit-box-shadow: 0 0 0px 1000px #ffffff inset; /* Overlays the browser's color with white */
        transition: background-color 5000s ease-in-out 0s; /* Prevents a brief color flash */
        font-family: inherit; /* Ensures the font matches the rest of the form */
        font-size: inherit;
    }
  </style>
